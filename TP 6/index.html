<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6 Generer des recettes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="search">
        <input type="text" placeholder="Rechercher une recette" class="input-search">
        <i class="fa-solid fa-magnifying-glass btn-search"></i>
    </div>
</header>
<main>
    <div class="favourite-recipes">
        <div class="contain-favourite-recipes">
            <h1>Mes recettes favorites</h1>
        </div>
    </div>
    <div class="generate-recipes">
        <div class="contain-generate-recipes">
            <div class="contain-recipe">
                <button class="btn-generator">Generer une Recette</button>
            </div>
            <div class="recipe-infos">
                <i class="fa-solid fa-heart heart"></i>
            </div>
        </div>
    </div>
</main>
<div class="modal">
</div>

<script src="script.js"></script>    
</body>
</html>
